<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio_element</title>
</head>
<body>
       <form action="//server">
        <input type="checkbox" name="age" id="18+" checked>
        <label for=age>I am 18+</label>
        <button>submit</button>
        <div>
            <input type="radio" name="fruit" id="apple" value="Apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="Mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="Banana">
            <label for="banana">Banana</label>
        </div>
        <button>submit</button>

        <hr>
        <div>
            <input type="checkbox" name="subject" id="math" value="math">
            <label for="math">Math</label>
            <input type="checkbox" name="subject" id="science" value="sci">
            <label for="science">Science</label>
            <input type="checkbox" name="subject" id="english" value="eng">
            <label for="english">English</label>
        </div>
        <button>submit</button>

        <hr>
        <div>
            Choose your Professoin
            <select name="Professoin" id="Professoin">
                <option> Select your option</option>
                <option value="stu">Student</option>
                <option value="Dev" selected>Developer</option>
            </select>
        </div>
        <button>Submit</button>
        <hr>

        <div>
            set your volume level :-
            <input type="range"
             name="vol"
              id="volume"
              min="0"
              max="100"
              step="10"
              value="50">
            <label for="volume"></label>
              <button>Submit</button>
        </div>
        <hr>
        <div>
            <label for="feedback">Please give your feedback</label>
            <textarea name="feedback" id="feedback" placeholder="Please give a feedback"></textarea>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
